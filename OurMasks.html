<!DOCTYPE html>
<!--language set to english and direction set to left to right-->
<html lang="en" dir="ltr">

<head>
  <!--Tab title-->
  <title>Mask World | Our Masks</title>
  <!--Create a link to style.css file-->
  <link href="style.css" type="text/css" rel="stylesheet">
  <!--character set to UTF-8-->
  <meta charset="UTF-8">
  <!--Responsive Web page width initiation-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Jquery CDN link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
  <!--
Nav bar section with anchor elements that lead to relative pages
-->
  <header class="header-box-top">
    <h1 class="center-middle-text"><strong>Mask World | Our Masks</strong></h1>
    <nav class="nav-box"> <a href="./main.html">Home</a>
      <a href="./AboutUs.html">About Us</a>
      <a href="./Administration.html">Administration</a>
      <a href="./OurMasks.html" class=" active">Our Masks</a>
      <a href="./OrderMask.html">Order a Mask</a>
      <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html">Learn More about covid-19</a>
    </nav>
  </header>
  <main class="main-box">
    <!--Images of facemasks and captions-->
    <figure>
      <br>
      <br>
      <figcaption>Plain Face Masks</figcaption>
      <img src="Plain-black.webp" class="masks-img-size">
      <img src="plain-red.webp" class="masks-img-size">
      <img src="plain-blue.webp" class="masks-img-size">
      <img src="plain-white.webp" class="masks-img-size">
      <hr>
      <figcaption>Designer Face Masks</figcaption>
      <img src="designer1.webp" class="masks-img-size">
      <img src="designer2.webp" class="masks-img-size">
      <img src="designer3.webp" class="masks-img-size">
      <img src="designer4.webp" class="masks-img-size">
      <hr>
      <figcaption>Athletic Face Masks</figcaption>
      <img src="athletic1.webp" class="masks-img-size">
      <img src="athletic2.webp" class="masks-img-size">
      <img src="athletic3.webp" class="masks-img-size">
      <img src="athletic4.webp" class="masks-img-size">
      <hr>
      <figcaption>Medical Face Masks</figcaption>
      <img src="medical1.webp" class="masks-img-size">
      <img src="medical2.webp" class="masks-img-size">
      <img src="medical3.webp" class="masks-img-size">
      <img src="medical4.webp" class="masks-img-size">
      <hr>
      <figcaption>Afrocentric Face Masks</figcaption>
      <img src="afro1.webp" class="masks-img-size">
      <img src="afro2.webp" class="masks-img-size">
      <img src="afro3.webp" class="masks-img-size">
      <img src="afro4.webp" class="masks-img-size">
      <hr>
      <figcaption>Striped Face Masks</figcaption>
      <img src="striped1.webp" class="masks-img-size">
      <img src="striped2.webp" class="masks-img-size">
      <img src="striped3.webp" class="masks-img-size">
      <img src="striped4.webp" class="masks-img-size">
      <br>
      <br>
    </figure>
  </main>
  <!--
    -Creates a footer content box
    -Anchor elements linked to social media sites(instagram, snapchat, twitter, facebook)
    -Relative paths to images in directory for social media icons
  -->
  <footer class="footer-box-OurMask">
    <a href="https://www.instagram.com/">
      <img src="instagram-icon.webp" alt="instagram icon" class="icon-box">
    </a>
    <a href="https://www.snapchat.com/">
      <img src="snapchat-icon.webp" alt="snapchat icon" class="icon-box">
    </a>
    <a href="https://www.facebook.com/">
      <img src="facebook-icon.webp" alt="facebook icon" class="icon-box">
    </a>
    <a href="https://twitter.com/explore">
      <img src="twitter-icon.webp" alt="twitter icon" class="icon-box">
    </a>
  </footer>
</body>

</html>

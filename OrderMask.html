<!DOCTYPE html>
<!--language set to english and direction set to left to right-->
<html lang="en" dir="ltr">

<head>
  <!--Tab title-->
  <title>Mask World | Order Mask</title>
  <!--Create a link to style.css file-->
  <link href="style.css" type="text/css" rel="stylesheet">
  <!--character set to UTF-8-->
  <meta charset="UTF-8">
  <!--Responsive Web page width initialization-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Jquery CDN link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <!--
Nav bar section with anchor elements that lead to relative pages
-->
  <header class="header-box-top">
    <h1 class="center-middle-text"><strong>Mask World | Order a Mask</strong></h1>
    <nav class="nav-box"> <a href="./main.html">Home</a>
      <a href="./AboutUs.html">About Us</a>
      <a href="./Administration.html">Administration</a>
      <a href="./OurMasks.html">Our Masks</a>
      <a href="./OrderMask.html" class=" active">Order a Mask</a>
      <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html">Learn More about covid-19</a>
    </nav>
  </header>
  <!--Store values from form in Submission.html using the GET method-->
  <form name="myForm" action="./Submission.html" method="GET" class="overlay">
    <main>
      <!--Radio inputs and labels-->
      <section class="form-heading-size">
        <h1>Choose face mask size</h1>
        <input type="radio" name="size" id="Small" value="Small">
        <label for="Small">Small</label>
        <input type="radio" name="size" id="Medium" value="Medium">
        <label for="Medium">Medium</label>
        <input type="radio" name="size" id="Large" value="Large">
        <label for="Large">Large</label>
        <input type="radio" name="size" id="Extra Large" value="Extra Large">
        <label for="Extra Large">Extra Large</label>
      </section>
      <hr>
      <!--Radio inputs and labels-->
      <section class="form-heading-size ">
        <h1>Choose face mask color</h1>
        <input type="radio" name="color" id="Black" value="Black">
        <label for="Black">Black</label>
        <input type="radio" name="color" id="White" value="White">
        <label for="White">White</label>
        <input type="radio" name="color" id="Red" value="Red">
        <label for="Red">Red</label>
        <input type="radio" name="color" id="Orange" value="Orange">
        <label for="Orange">Orange</label>
        <input type="radio" name="color" id="Blue" value="Blue">
        <label for="Blue">Blue</label>
        <input type="radio" name="color" id="Green" value="Green">
        <label for="Green">Green</label>
        <input type="radio" name="color" id="Yellow" value="Yellow">
        <label for="Yellow">Yellow</label>
        <input type="radio" name="color" id="Gray" value="Gray">
        <label for="Gray">Gray</label>
        <input type="radio" name="color" id="Purple" value="Purple">
        <label for="Purple">Purple</label>
      </section>
      <hr>
      <!--Radio inputs and labels-->
      <section class="form-heading-size">
        <h1>Choose face mask style</h1>
        <section class="center">
          <input type="radio" name="style" id="Plain Face Masks" value="Plain Face Masks">
          <label for="Plain Face Masks">Plain Face Masks</label>
          <br>
          <br>
          <input type="radio" name="style" id="Designer Face Masks" value="Designer Face Masks">
          <label for="Designer Face Masks">Designer Face Masks</label>
          <br>
          <br>
          <input type="radio" name="style" id="Athletic Face Masks" value="Athletic Face Masks">
          <label for="Athletic Face Masks">Athletic Face Masks</label>
          <br>
          <br>
          <input type="radio" name="style" id="Medical Face Masks" value="Medical Face Masks">
          <label for="Medical Face Masks">Medical Face Masks</label>
          <br>
          <br>
          <input type="radio" name="style" id="Afrocentric Face Masks" value="Afrocentric Face Masks">
          <label for="Afrocentric Face Masks">Afrocentric Face Masks</label>
          <br>
          <br>
          <input type="radio" name="style" id="Striped Face Masks" value="Striped Face Masks">
          <label for="Striped Face Masks">Striped Face Masks</label>
        </section>
      </section>
      <hr>
      <!--Number input type and label-->
      <section class="form-heading-size ">
        <label for="amount">
          <h1>How many face masks would you like?</h1>
        </label>
        <br>
        <input type="number" name="amount" id="amount" class="input-number-box">
      </section>
      <hr>
      <!--image button type -->
      <section class>
        <input type="image" src="submit-button.webp" alt="Submit" class="Submission">
      </section>
    </main>
  </form>
  <!--
    -Creates a footer content box
    -Anchor elements linked to social media sites(instagram, snapchat, twitter, facebook)
    -Relative paths to images in directory for social media icons
  -->
  <footer class="footer-box">
    <a href="https://www.instagram.com/">
      <img src="instagram-icon.webp" alt="instagram icon" class="icon-box">
    </a>
    <a href="https://www.snapchat.com/">
      <img src="snapchat-icon.webp" alt="snapchat icon" class="icon-box">
    </a>
    <a href="https://www.facebook.com/">
      <img src="facebook-icon.webp" alt="facebook icon" class="icon-box">
    </a>
    <a href="https://twitter.com/explore">
      <img src="twitter-icon.webp" alt="twitter icon" class="icon-box">
    </a>
  </footer>
  <!--Reference .js file-->
  <script type="text/javascript" src="test.js"></script>
</body>

</html>

<!DOCTYPE html>
<!--language set to english and direction set to left to right-->
<html lang="en" dir="ltr">

<head>
  <!--Tab title-->
  <title>Mask World | Home</title>
  <!--Create a link to style.css file-->
  <link href="style.css" type="text/css" rel="stylesheet">
  <!--character set to UTF-8-->
  <meta charset="UTF-8">
  <!--Responsive Web page width initiation-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Jquery CDN link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--Reference .js file-->
  <script type="text/javascript" src="test.js"></script>
</head>

<body>
  <!--
Nav bar section with anchor elements that lead to relative pages
-->
  <header class="header-box-top">
    <h1 class="center-middle-text"><strong>Mask World | Home Page</strong></h1>
    <nav class="nav-box">
      <a href="./main.html" class="active">Home</a>
      <a href="./AboutUs.html">About Us</a>
      <a href="./Administration.html">Administration</a>
      <a href="./OurMasks.html">Our Masks</a>
      <a href="./OrderMask.html">Order a Mask</a>
      <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html">Learn More about covid-19</a>
    </nav>
  </header>
  <!--Text and links to Iframe videos from youtube -->
  <main class="main-box">
    <h1 class="subheading-text-center form-heading-size">WELCOME TO MASK WORLD!</h1>
    <hr>
    <h1 class="subheading-text-center form-heading-size">NEWS</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/TcCcZFegMaU" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      class="iframe-spacing"></iframe>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/sUGL66qTrK8" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      class="iframe-spacing"></iframe>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/IJlU4pXlAaQ" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      class="iframe-spacing"></iframe>
    <hr>
    <h1 class="subheading-text-center form-heading-size">UPDATES </h1>
    <!--Anchor element link to website that display updates on corona virus-->
    <a class="text-color" href="https://www.worldometers.info/coronavirus/" target="_blank">
      <h1 class="subheading-text-center">https://www.worldometers.info/coronavirus/ - Infections, Deaths,
        Recoveries
      </h1>
    </a>
  </main>
  <!--
    -Creates a footer content box
    -Anchor elements linked to social media sites(instagram, snapchat, twitter, facebook)
    -Relative paths to images in directory for social media icons 
  -->
  <footer class="footer-box">
    <a href="https://www.instagram.com/">
      <img src="instagram-icon.webp" alt="instagram icon" class="icon-box">
    </a>
    <a href="https://www.snapchat.com/">
      <img src="snapchat-icon.webp" alt="snapchat icon" class="icon-box">
    </a>
    <a href="https://www.facebook.com/">
      <img src="facebook-icon.webp" alt="facebook icon" class="icon-box">
    </a>
    <a href="https://twitter.com/explore">
      <img src="twitter-icon.webp" alt="twitter icon" class="icon-box">
    </a>
  </footer>
</body>

</html>
